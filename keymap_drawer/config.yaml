draw_config:
  key_w: 60.0
  key_h: 56.0
  split_gap: 30.0
  combo_w: 28.0
  combo_h: 26.0
  key_rx: 6.0
  key_ry: 6.0
  dark_mode: true
  n_columns: 1
  separate_combo_diagrams: false
  combo_diagrams_scale: 2
  inner_pad_w: 2.0
  inner_pad_h: 2.0
  outer_pad_w: 30.0
  outer_pad_h: 56.0
  line_spacing: 1.2
  arc_radius: 6.0
  append_colon_to_layer_header: true
  small_pad: 2.0
  legend_rel_x: 0.0
  legend_rel_y: 0.0
  draw_key_sides: false
  key_side_pars:
    rel_x: 0
    rel_y: 4
    rel_w: 12
    rel_h: 12
    rx: 4
    ry: 4
  svg_extra_style: ''
  footer_text: ''
  shrink_wide_legends: 7
  style_layer_activators: true
  glyph_tap_size: 18
  glyph_hold_size: 14
  glyph_shifted_size: 10
  glyphs: {}
parse_config:
  preprocess: true
  skip_binding_parsing: false
  raw_binding_map:
    # Layers
    '&lt SYMBOL_LAYER C':
      tap: C
      hold: $$mdi:symbol$$
    '&lt SYMBOL_LAYER COMMA':
      tap: ','
      hold: $$mdi:symbol$$
    '&lt SYMBOL_LAYER SPACE':
      tap: $$mdi:keyboard-space$$
      hold: $$mdi:symbol$$
    '&mo MEDIA_LAYER':
      tap: $$mdi:layers$$
      hold: $$mdi:play-pause$$
    # Sticky Keys
    '&sk LSHIFT':
      tap: $$mdi:apple-keyboard-shift$$
      hold: $$mdi:minus-thick$$
      type: sticky
    '&sk RSHIFT':
      tap: $$mdi:apple-keyboard-shift$$
      hold: $$mdi:minus-thick$$
      type: sticky
    # Bluetooth
    '&bt_0':
      tap: $$mdi:bluetooth-connect$$
      shifted: '0'
      type: sym_sub_text
    '&bt_1':
      tap: $$mdi:bluetooth-connect$$
      shifted: '1'
      type: sym_sub_text
    '&bt_2':
      tap: $$mdi:bluetooth-connect$$
      shifted: '2'
      type: sym_sub_text
    '&bt_3':
      tap: $$mdi:bluetooth-connect$$
      shifted: '3'
      type: sym_sub_text
    '&bt_4':
      tap: $$mdi:bluetooth-connect$$
      shifted: '4'
      type: sym_sub_text
    '&bt BT_CLR':
      tap: $$mdi:bluetooth-settings$$
      shifted: $$mdi:close-thick$$
      type: sym_sub_text
    '&bt BT_CLR_ALL':
      tap: $$mdi:bluetooth-settings$$
      shifted: $$mdi:close-thick$$
      hold: $$mdi:arrow-expand-all$$
      type: sym_sub_text
    '&bootloader':
      tap: $$mdi:usb-flash-drive$$
    '&out OUT_USB':
      tap: $$mdi:usb-port$$
    '&caps_word':
      tap: $$mdi:caps-lock$$
    '&rgb_ug_status_macro':
      tap: $$auto-fix$$
      hold: $$mdi:arrow-expand-all$$
    '&rgb_ug RGB_TOG':
      tap: $$mdi:toggle-switch$$
      hold: $$mdi:led-on$$
      shifted: $$mdi:led-outline$$
      type: toggle
    '&rgb_ug RGB_BRI':
      tap:     $$mdi:led-on$$
      shifted: $$mdi:white-balance-sunny$$
      type:    sym_by_sym
    '&rgb_ug RGB_SAI':
      tap:     $$mdi:led-on$$
      shifted: $$mdi:eyedropper$$
      type:    sym_by_sym
    '&rgb_ug RGB_HUI':
      tap:     $$mdi:led-on$$
      shifted: $$mdi:palette$$
      type:    sym_by_sym
    '&rgb_ug RGB_BRD':
      tap:     $$mdi:led-outline$$
      shifted: $$mdi:white-balance-sunny$$
      type:    sym_by_sym
    '&rgb_ug RGB_SAD':
      tap:     $$mdi:led-outline$$
      shifted: $$mdi:eyedropper$$
      type:    sym_by_sym
    '&rgb_ug RGB_HUD':
      tap:     $$mdi:led-outline$$
      shifted: $$mdi:palette$$
      type:    sym_by_sym
  sticky_label: sticky
  toggle_label: toggle
  tap_toggle_label: tap-toggle
  trans_legend:
    t: â–½
    type: trans
  mark_alternate_layer_activators: false
  modifier_fn_map:
    left_ctrl: Ctl
    right_ctrl: Ctl
    left_shift: Sft
    right_shift: Sft
    left_alt: Alt
    right_alt: AGr
    left_gui: Gui
    right_gui: Gui
    keycode_combiner: '{mods}+ {key}'
    mod_combiner: '{mod_1}+{mod_2}'
    special_combinations:
      left_ctrl+left_alt+left_gui+left_shift: Hyper
      left_ctrl+left_alt+left_shift: Meh
